<html>

    <head>
        <link href="style.css" rel="stylesheet"/>
    </head>

    <body>

        <header>

            <h1>
                Tabela de Itens
            </h1>

        </header>

        <div class="container">
            <h2>
                Adicionar item
            </h2>

            <form>
                <div class="form-control">
                    
                    <label for="name-item">
                        Nome do item:
                    </label>

                    <input id="name-item"/>

                </div>

                <div class="form-control">
                    <label for="quantidade">
                        Quantidade:
                    </label>

                    <input type="number" id="quantidade"/>

                </div>

                <button type="button" onclick="addItem()">
                    Adicionar
                </button>
            </form>

            <h2>
                Itens na Tabela
            </h2>

            <table>
                <thead>
                    <tr>
                        <th>
                            Nome do Item
                        </th>
                        <th>
                            Quantidade
                        </th>
                    </tr>
                </thead>

                <tbody id="tabela">

                </tbody>

            </table>

            
        </div>

            

    </body>

    <script src="script.js">
        
    </script>

</html>
